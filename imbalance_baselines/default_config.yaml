Dataset:
  #name: "IMB_CIFAR10"  # Mandatory field. Ignore in this defaults config.
  cifar10_imb_factor: 100
DataGeneration:
  batch_size: 128
  #datasets_path: "datasets/"  # Mandatory field. Ignore in this defaults config.
  train_shuffle: True
  draw_plots: False
  # TODO: Pass data augmentation list through config
  # Note that sampler is not passed through config file
Training:
  epoch_count: 100
  multi_gpu: False
  backup:
    #models_path: ""  # Mandatory field only if save_models or load_models is True.
    save_models: False
    load_models: False
  optimizer:
    name: "sgd"
    params:
      lr: 0.1
      lr_decay_epochs: [ ]
      lr_decay_rate: 0.1
      momentum: 0.9
      weight_decay: 2e-4
  tasks:
    -
      model: "resnet32"
      loss: "ce_softmax"
      task_options: None
  printing:
    print_training: True
    print_epoch_frequency: 1
    print_batch_frequency: 50
  plotting:
    draw_loss_plots: False
    plot_size: (16, 12)
Evaluation:
  -
    method_name: "get_accuracy"
    method_params:
      calc_avg: True
      calc_perclass: False
      top: 1
      print_task_options: False
