Dataset:
  cifar10_imb_factor: 100
DataGeneration:
  batch_size: 128
  #datasets_path: "datasets/"   # Mandatory field. Ignore in this defaults config.
  train_shuffle: True
  draw_plots: False
  # Note that sampler is not passed through config file
Training:
  epoch_count: 100
  multi_gpu: False
  backup:
    #models_path: ""
    save_models: False
    load_models: False
  losses: [
    "ce_softmax"
  ]
  # TODO: Use model, loss, ... config.s together instead. Also replace the placeholder name
  #   for resnet32
  model: "32"
  printing:
    print_training: True
    # TODO: Separate batch and epoch print frequencies
    print_frequency: 10
  draw_plots: False
